version : '3'

services:
  php:
    build:
      context: ./src
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html
      - /var/log/apache2/app:/var/log/apache2/
    ports:
      - "8080:80"


  postgres:
    image: postgres:14-alpine
    ports:
      - 5435:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=Passw0rd!
      - POSTGRES_USER=isitech
      - POSTGRES_DB=isitech_db